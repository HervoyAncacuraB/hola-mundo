<div class="single-form-max-width pt-3 mx-auto">
  <form class="signup-form row g-2 g-lg-2 align-items-center">
    <div class="col-12 col-md-9">
      <label for="semail" class="sr-only" >Mensaje:</label>
      <input type="text" id="semail" name="semail1" class="form-control me-md-1 semail"  [(ngModel)]="saludo" autocomplete="off">
    </div>
    <div class="col-12 col-md-2">
      <button type="submit" class="btn btn-primary">Subscribe</button>
    </div>
    <div class="col-12 col-md-9">
      {{saludo}}
    </div>
    <div class="col-12 col-md-9">
      <p>Calculadora Angular</p>
      <label for="operandoA" class="form-label me-2 text-nowrap">Operando A</label>
      <input type="number" id="operandoA" name="operandoA" class="form-control text-center" placeholder="Operando A" [(ngModel)]="operandoA">
      <label for="operandoB" class="form-label me-2 text-nowrap">Operando B</label>
      <input type="number" id="operandoB" name="operandoB" class="form-control text-center" placeholder="Operando B" [(ngModel)]="operandoB">
      <button type="button" class="btn btn-primary me-2" (click)="sumar()">Calcular</button>
      <button type="button" class="btn btn-primary me-2" (click)="limpiar()">Limpiar</button>
      <p>Resultado: {{resultado}}</p>
    </div>
    <div class="col-12 col-md-9">
      <h2> Status de Autenticacion</h2>
      @if(isAutenticado){
        <p class="text-success"> Estas Autenticado</p>
      } @else {
        <p class="text-danger"> No estas Autenticado</p>
      }
      <button type="button" class="btn btn-primary mt-3" (click)="alternarAutenticacion()">Alternar Estado</button>
    </div>
  </form><!--//signup-form-->
</div>
